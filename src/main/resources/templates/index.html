<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="">
<head>
    <link rel="stylesheet" href="/css/index_css.css" type="text/css">
    <meta charset="UTF-8">
    <title>Fooldal</title>
</head>
<body>

<div class="header">
    <h1>Education</h1>
    <p sec:authorize="isAuthenticated()">Bejelentkezve: <span sec:authentication="principal.username"></span></p>
    <ul th:switch="${role}">
        <li><a sec:authorize="!isAuthenticated()" th:href="@{/login}" id="bejelentkezes">Bejelentkezés</a></li>
        <li><a sec:authorize="!isAuthenticated()" th:href="@{/registration}" id="regisztracio">Regisztráció</a>
        </li>
        <li><a sec:authorize="isAuthenticated()" th:href="@{/profile}" id="profile">Profilom</a></li>
        <li><a th:case="'ADMIN'" sec:authorize="isAuthenticated()" th:href="@{/users}"
               id="felhasznalok">Felhasználók</a></li>
        <li>
            <a sec:authorize="isAuthenticated()" href="javascript: document.logoutForm.submit()" role="menuitem"
               id="kijelentkezes">Kijelentkezés</a>
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Kijelentkezés"/>
            </form>
        </li>
    </ul>
</div>

<div class="flex_container">
    <div class="flex_child">
        <h1 id="hero_text">
            Tanulj <br>
            Bárhol, <br>
            Bármikor
        </h1>
    </div>
    <div id="hero_div_block" class="flex_child">
        <a th:href="@{/users}" id="tananyagok">Tananyagok</a>
    </div>
</div>


</body>
</html>
