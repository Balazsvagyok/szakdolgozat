<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Regisztráció</title>
</head>
<body class="d-flex flex-column h-100">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<main>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-4">
            <div class="text-center mb-3">
                <h1>Regisztráció</h1>
                <div th:if="${error}" class="text-danger">A felhasználónév már létezik.</div>
            </div>
            <form th:action="@{/save}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Felhasználónév</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
            </form>
            <p class="text-center mt-3">Van már fiókod? <a class="link-primary" th:href="@{/login}">Bejelentkezek</a>&nbsp;
                Vissza a <a class="link-primary" th:href="@{/}">főoldalra</a></p>
        </div>
    </div>
</main>
<div th:replace="~{index :: #footer}"></div>

</body>
</html>
