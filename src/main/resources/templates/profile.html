<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css" type="text/css">
    <title>Profilom</title>
</head>

<body>

<h1 class="center">Adataim</h1>
<div class="data-container">
    <div>
        <h2>Név:</h2>
        <label for="username"><input id="username" type="text" th:value="${username}" disabled></label>
    </div>
    <div>
        <h2>Email:</h2>
        <label for="email"><input id="email" type="text" th:value="${email}" disabled></label>
    </div>
    <div>
        <h2>Szerep:</h2>
        <label for="role"><input id="role" type="text" th:value="${role}" disabled></label>
    </div>
    <div>
        <h2>Megvásárolt tananyagok:</h2>
        <label for="purchases"><input id="purchases" type="number" th:value="${purchases}" disabled></label>
    </div>

    <form method="post" enctype="multipart/form-data" th:action="@{/edit/{id}(id=${id})}">
        <button type="submit">Módosítás</button>
    </form>
</div>
<div th:replace="index :: #footer"></div>

</body>
</html>
