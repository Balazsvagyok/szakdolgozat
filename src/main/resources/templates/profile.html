<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="hu" class="h-100">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Profilom</title>
</head>
<body class="d-flex flex-column h-100">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<nav th:replace="~{index :: nav}"></nav>

<main class="flex-shrink-0 mt-5">
    <div class="d-flex justify-content-center align-items-center">
        <div class="container">
            <h1 class="text-center mt-3">Adataim</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3>Név:</h3>
                    <label for="username" class="w-100"><input id="username" type="text" class="form-control w-100"
                                                               th:value="${username}" disabled></label>
                    <h3>Email:</h3>
                    <label for="email" class="w-100"><input id="email" type="text" class="form-control w-100"
                                                            th:value="${email}" disabled></label>
                    <h3>Szerep:</h3>
                    <label for="role" class="w-100"><input id="role" type="text" class="form-control w-100"
                                                           th:value="${role}" disabled></label>
                    <h3>Megvásárolt tananyagok:</h3>
                    <label for="purchases" class="w-100"><input id="purchases" type="number" class="form-control w-100"
                                                                th:value="${purchases}" disabled></label>
                    <br>
                    <a th:href="@{/edit/{id}(id=${id})}" class="btn btn-primary w-100 mt-3">Módosítás</a>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="index :: #footer"></div>

</body>
</html>
