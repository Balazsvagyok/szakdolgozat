<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <title>Feltöltött fájlok</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<div class="center back_btn"><a id="back_btn" th:href="@{/}">Vissza</a></div>

<form th:if="${role} == 'ADMIN'" class="center" method="post" enctype="multipart/form-data" th:action="@{/upload}">
    <h1 class="center">Fájl feltöltése</h1>
    <div>
        <label for="file">Fájl:</label><br>
        <input type="file" id="file" name="file" required>
    </div>
    <div>
        <label for="description">Leírás:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" maxlength="250"
                  placeholder="Maximum 250 karakter"></textarea>
    </div>
    <div>
        <label for="price">Ár:</label><br>
        <input type="text" id="price" name="price">
    </div>
    <div>
        <button type="submit">Feltöltés</button>
    </div>
</form>
<br>

<div class="center error" th:if="${message}">
    <p th:text="${message}"></p>
</div>

<div class="center">
    <h1 class="center" th:if="${role} == 'ADMIN'">Feltöltött fájlok</h1>
    <h1 class="center" th:if="${role} == 'USER'">Megvásárolható anyagok</h1>
    <table class="center table">
        <thead>
        <tr>
            <th>Név</th>
            <th>Típus</th>
            <th>Méret</th>
            <th>Ár</th>
            <th>Leírás</th>
            <th>Feltöltő</th>
            <!--            <th th:if="${role} == 'ADMIN'">Módosítás</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${files}">
            <td th:text="${file.name}"></td>
            <td th:text="${file.type}"></td>
            <td th:text="${file.size}"></td>
            <td th:text="${file.price}"></td>
            <td th:text="${file.description}"></td>
            <td th:text="${file.uploader.username}"></td>
            <td><a th:if="${file.uploader.id} == ${user.getId()}" th:href="@{/files/edit/{id}(id=${file.id})}">Szerkesztés</a>
            </td>
            <td>
                <form th:action="@{'/purchase/' + ${file.id}}" method="post">
                    <button type="submit">Vásárlás</button>
                </form>
            </td>
            <td>
                <form th:if="${file.uploader.id} == ${user.id}" th:action="@{'/files/' + ${file.id}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit">Törlés</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h1>Feltöltött videók</h1>
    <table class="table center">
        <thead>
        <tr>
            <th>Név</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="video : ${videos}">
            <td><a th:href="@{'/videos/play/' + ${video}}" th:text="${video}">Videó</a></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${role} == 'ADMIN'">
        <h1>Videó feltöltése</h1>
        <form method="post" enctype="multipart/form-data" th:action="@{/upload/video}">
            <input type="file" name="file" accept="video/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!--    <h1>Play Video</h1>-->
    <!--    <video width="320" height="240" controls>-->
    <!--        <source th:src="@{/videos/play/szakdogaeddig.mp4}" type="video/mp4">-->
    <!--        Your browser does not support the video tag.-->
    <!--    </video>-->
</div>

</body>
</html>
