<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feltöltött fájlok</title>
    <link rel="stylesheet" href="/css/index_css.css">
</head>
<body>

<div class="center back_btn"><a id="back_btn" th:href="@{/}">Vissza</a></div>

<h1 class="center">Fájl feltöltése</h1>

<form class="center" method="post" enctype="multipart/form-data" th:action="@{/upload}">
    <input type="file" name="file" required/>
    <button type="submit">Feltöltés</button>
</form>
<br>

<div class="center error" th:if="${message}">
    <p th:text="${message}"></p>
</div>

<h1 class="center">Feltöltött fájlok</h1>
<table class="center table">
    <thead>
    <tr>
        <th>Név</th>
        <th>Típus</th>
        <th>Méret</th>
        <th>Letöltés</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file : ${files}">
        <td th:text="${file.name}"></td>
        <td th:text="${file.type}"></td>
        <td th:text="${file.size}"></td>
        <td><a th:href="${file.url}" target="_blank">Letöltés</a></td>
        <td>
            <form th:action="@{'/files/' + ${file.id}}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">Törlés</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
