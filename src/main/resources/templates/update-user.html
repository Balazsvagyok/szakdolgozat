<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="hu">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="/css/update-user.css" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Felhasználó módosítása</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<nav th:replace="~{index :: nav}"></nav>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="text-center mt-3">Felhasználó módosítása</h1>
        <div class="row justify-content-center row-cols-1">
            <div class="col col-md-6">
                <form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Név:</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control"
                               placeholder="Felhasználónév">
                        <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" th:field="*{email}" id="email" class="form-control"
                               placeholder="Email">
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Szerep:</label>
                        <select th:field="*{role}" id="role" class="form-select">
                            <option value="USER">Felhasználó</option>
                            <option value="ADMIN">Adminisztrátor</option>
                        </select>
                        <span class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Adatok módosítása</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-4 row-cols-1">
            <div class="col col-md-6">
                <form th:action="@{/update/password/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Jelenlegi jelszó:</label>
                        <input type="password" th:field="*{password}" id="oldPassword" class="form-control"
                               placeholder="Old password">
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Új jelszó:</label>
                        <input type="password" th:field="*{newPassword}" id="newPassword" class="form-control"
                               placeholder="New password">
                        <span class="text-danger" th:if="${#fields.hasErrors('newPassword')}"
                              th:errors="*{newPassword}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Jelszó módosítása</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{index :: #footer}"></div>

</body>
</html>
