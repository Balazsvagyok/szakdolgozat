<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="hu">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Kosár</title>
</head>
<body style="margin-top: 72px;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<nav th:replace="~{index :: nav}"></nav>
<div class="container">
    <h1>Kosár tartalma</h1>
    <div th:if="${cart.items.isEmpty()}" class="alert alert-warning" role="alert">A kosarad jelenleg nem tartalmaz egyetlen
        tananyagok sem.
    </div>
    <div th:if="${!cart.items.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Név</th>
                <th scope="col">Ár</th>
                <th scope="col">Mennyiség</th>
                <th scope="col">Eltávolítás</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}" style="vertical-align: middle;">
                <td th:text="${item.file.name}">Név</td>
                <td th:text="${item.price} + ' Ft'"></td>
                <td th:text="${item.quantity}">Mennyiség</td>
                <td style="vertical-align: middle;">
                    <form th:action="@{/cart/remove/{itemId}(itemId=${item.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Eltávolítás</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <!--        <p th:text="'Összesen: ' + ${#numbers.formatDecimal(cart.items.stream().mapToDouble(i -> i.price * i.quantity).sum(), 0, 'POINT', 'COMMA')} + ' Ft'"></p>-->
    </div>
</div>

<footer th:replace="~{index :: #footer}"></footer>
</body>
</html>
